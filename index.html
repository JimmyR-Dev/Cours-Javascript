<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script> <!--module permet d'importer et exporter des module dans javascript-->
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button> <br>
				<button class="btn-trier-decroissant">Trier par prix décroissant</button> <br>
				<button class="btn-description">Afficher les articles avec description</button> <br>
				<button class="btn-filtrer">Filtrer les pièces non abordables</button>
				<p>
					<label for="filtre-prix">Trier par prix</label> <br> 
					<input type="range" id="filtre-prix" name="filtre-prix" min="0" max="60" step="5">
				</p>
				<p class="valeur-btn"></p>
				<!-- code a ajouter -->
				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
				    Identifiant de la pièce :<br>
				    <input type="number" name="piece-id" id="piece-id" required><br>
				    Nom d'utilisateur :<br>
					<input type="text" name="utilisateur" id="utilisateur" required><br>
					Nombres d'étoiles : <br>
					<input type="number"  name="utilisateur" id="nbre-etoiles" min="1" max="5"><br>
					Avis :<br>
					<input type="text" name="commentaire" id="commentaire"><br>
					<button>Envoyer</button>
				</form>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
			</section>
		</main>
	</body>
</html>
